<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pontual Licenças - Mapa</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/mapa.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Clustering de marcadores -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
</head>
<body>
  <div class="left-panel">
    <img src="../img/logo2.png" alt="Pontual Licenças" class="logo2">

        <!-- Container da busca -->
    <div class="search-container">
      <button class="search-btn" id="searchToggle" aria-label="Abrir pesquisa">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

      <div class="search-bar" id="searchBar">
        <input type="text" id="searchInput" placeholder="Pesquisar no mapa..." />
      </div>
    </div>

    <!-- Container do filtro de municípios -->
    <div class="filter-container">
      <button id="filterToggle" class="filter-btn" aria-label="Filtrar municípios">
        <i class="fa-solid fa-filter"></i>
      </button>
      <div id="filterBar" class="filter-bar hidden">
        <label for="municipioFilter">Município:</label>
        <select id="municipioFilter"></select>
      </div>
    </div>

    <!-- Container da categoria -->
    <div class="category-container">
      <button id="categoryToggle" class="category-btn" aria-label="Filtrar por categoria">
        <i class="fa-solid fa-tags"></i>
      </button>
      <div id="categoryBar" class="category-bar hidden">
        <label for="categoryFilter">Categoria:</label>
        <select id="categoryFilter"></select>
      </div>
    </div>

    <!-- Botão de localização -->
    <div class="location-container">
      <button id="filtrarLocalizacao" class="location-btn" aria-label="Filtrar por localização">
        <i class="fa-solid fa-location-dot"></i>
      </button>
    </div>

  </div>

  <!-- Botões no topo -->
  <div class="top-buttons">
    <button class="btn-mapa">
      <i class="fa-solid fa-building" style="margin-right: 8px;"></i> 
      Acesso Empresarial
    </button>
    <button class="btn-mapa">
      <i class="fa-solid fa-user" style="margin-right: 8px;"></i> 
      Acesso Cliente
    </button>
    <button class="btn-mapa" onclick="window.location.href='admin-login.html'">
      <i class="fa-solid fa-shield" style="margin-right: 8px;"></i> 
      Admin
    </button>
  </div>

  <!-- Botão inferior central -->
  <div class="bottom-button">
    <button class="btn-highlight" id="highlightBtn">
      <i class="fa-solid fa-star" style="margin-right: 8px;"></i> 
      Mostrar Destaques
    </button>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/mapa.js"></script>

  <script>
  // Funcionalidade principal
  document.addEventListener('DOMContentLoaded', function() {
    // Adiciona classe quando a página estiver totalmente carregada
    setTimeout(() => {
      document.body.classList.add('page-loaded');
    }, 100);

    const searchToggle = document.getElementById('searchToggle');
    const searchBar = document.getElementById('searchBar');
    const searchInput = document.getElementById('searchInput');
    const highlightBtn = document.getElementById('highlightBtn');
    
    // Elementos da categoria
    const categoryToggle = document.getElementById('categoryToggle');
    const categoryBar = document.getElementById('categoryBar');
    
    // Elementos do filtro
    const filterToggle = document.getElementById('filterToggle');
    const filterBar = document.getElementById('filterBar');

    // Alternar barra de pesquisa
    searchToggle.addEventListener('click', function() {
      searchBar.classList.toggle('active');
      // Fechar outras barras quando abrir uma
      if (searchBar.classList.contains('active')) {
        filterBar.classList.remove('active');
        categoryBar.classList.remove('active');
        searchInput.focus();
      }
    });

    // Alternar barra de categoria
    categoryToggle.addEventListener('click', function() {
      categoryBar.classList.toggle('active');
      // Fechar outras barras quando abrir uma
      if (categoryBar.classList.contains('active')) {
        searchBar.classList.remove('active');
        filterBar.classList.remove('active');
      }
    });

    // Alternar barra de filtro
    filterToggle.addEventListener('click', function() {
      filterBar.classList.toggle('active');
      // Fechar outras barras quando abrir uma
      if (filterBar.classList.contains('active')) {
        searchBar.classList.remove('active');
        categoryBar.classList.remove('active');
      }
    });

    // Fechar barras ao clicar fora
    document.addEventListener('click', function(event) {
      // Fechar busca
      if (!searchToggle.contains(event.target) && !searchBar.contains(event.target)) {
        searchBar.classList.remove('active');
      }
      
      // Fechar categoria
      if (!categoryToggle.contains(event.target) && !categoryBar.contains(event.target)) {
        categoryBar.classList.remove('active');
      }
      
      // Fechar filtro
      if (!filterToggle.contains(event.target) && !filterBar.contains(event.target)) {
        filterBar.classList.remove('active');
      }
    });

    // Prevenir fechamento ao clicar nas barras
    searchBar.addEventListener('click', function(event) {
      event.stopPropagation();
    });
    
    categoryBar.addEventListener('click', function(event) {
      event.stopPropagation();
    });
    
    filterBar.addEventListener('click', function(event) {
      event.stopPropagation();
    });

    // Efeito especial no botão de destaques
    highlightBtn.addEventListener('click', function() {
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = '';
      }, 150);
      console.log('Mostrar destaques clicado!');
    });

    // Efeito de digitação no placeholder da busca
    let placeholderText = "Pesquisar empresas, endereços...";
    let i = 0;
    
    function typePlaceholder() {
      if (i < placeholderText.length) {
        searchInput.placeholder += placeholderText.charAt(i);
        i++;
        setTimeout(typePlaceholder, 50);
      }
    }
    
    // Inicia o efeito quando a barra é aberta
    searchToggle.addEventListener('click', function() {
      if (searchBar.classList.contains('active') && searchInput.placeholder === "Pesquisar no mapa...") {
        searchInput.placeholder = "";
        i = 0;
        typePlaceholder();
      }
    });
  });

  // Garantir que a página fique visível mesmo se houver delay no carregamento
  window.addEventListener('load', function() {
    document.body.classList.add('page-loaded');
  });

  // Fallback: se demorar muito, mostrar mesmo assim
  setTimeout(() => {
    document.body.classList.add('page-loaded');
  }, 2000);
</script>
</body>
</html>
