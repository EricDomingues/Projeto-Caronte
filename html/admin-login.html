<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sistema</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="particles" id="particles-container"></div>

    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-shield-alt"></i> Painel Administrativo</h1>
            <p>Acesse o sistema administrativo</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" placeholder="Usuário" required id="username">
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Senha" required id="password">
                <i class="fas fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label class="remember">
                    <input type="checkbox" id="remember"> Lembrar-me
                </label>
                <a href="#" class="forgot">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login-btn" id="submitBtn">Entrar</button>

            <div class="register-link">
                Não tem uma conta? <a href="#">Solicitar acesso</a>
            </div>
        </form>
    </div>

    <script src="../js/admin-login.js"></script>
</body>
</html>
